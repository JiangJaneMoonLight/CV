            - Conducting test planning and strategy development to ensure comprehensive testing of the broadcast system
            - Collaborating with cross-functional teams to identify and resolve defects and issues found during testing
            - Developing and maintaining automated test scripts and frameworks to increase testing efficiency and coverage
            - Providing feedback to development teams on software quality and potential improvements
            - Creating and maintaining test documentation on Conluence, including test plans, test cases, and test reports
            - Participating in Agile development processes, including sprint planning, weekly meeting, and retrospectives

